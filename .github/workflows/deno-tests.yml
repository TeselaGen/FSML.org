name: Test Deno Module

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        deno-version: [1.23.3]
    defaults:
      run:
        working-directory: ./app/cli
    steps:
      - name: Git Checkout Deno Module
        uses: actions/checkout@v2
      - name: Use Deno Version ${{ matrix.deno-version }}
        uses: denolib/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno-version }}
      - name: Lint Deno Module
        run: deno fmt --check
      - name: Lint Deno Module
        run: deno lint --unstable
      # - name: Build Deno Module
      #   run: deno run --reload --allow-env --allow-read ./src/main.ts
      - name: Test Deno Module
        run: deno task test
      # This generates a report from the collected coverage in `deno test --coverage`. It is
      # stored as a .lcov file which integrates well with services such as Codecov, Coveralls and Travis CI.
      - run: deno task coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          working-directory: ./app/cli
          directory: ./cov_profile/
          files: ./cov_profile.lcov
          name: codecov-umbrella
          # fail_ci_if_error: true
          path_to_write_report: ./codecov_report.gz
      - run: deno task compile
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./app/cli/cli_executable*
          asset_name: cli_executable
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
          body: "Unix/mac compatible cli_executable for the CLI tool"
